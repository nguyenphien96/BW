<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <form action="#">
        <tr style="height: 50px">
          <th>Cat City ID Registration</th>
        </tr>
        <tr style="height: 50px">
          <td><img src="./meo.jpg" style="height: 100px;"></td>
        </tr>
        <tr style="height: 50px">
          <td>
            <label>Name</label><br />
            <input type="text" />
          </td>
        </tr>
        <tr style="height: 50px">
          <td>
            <label>Age</label><br />
            <input type="number" />
          </td>
        </tr>
        <tr style="height: 50px">
          <td>
            <label>Gender:</label><br />
            <input type="radio" name="fa" value="m"/>Male 
            <input type="radio" name="fa" value="f"/>Famale
            <input type="radio" name="fa" value="o"/>other
          </td>
        </tr>
        <tr style="height: 50px">
          <td>
            <label>Fur Color</label><br />
            <input type="radio" name="fi" />Đen 
            <input type="radio" name="fi" />Trắng
            <input type="radio" name="fi" />Vàng
          </td>
        </tr>
        <tr style="height: 50px">
          <td>
            <label>Cat loves to:</label><br />
            <input type="checkbox" value="1" />Eat
            <input type="checkbox" value="2" />Drink Milk
            <input type="checkbox" value="3" />Sleep
          </td>
        </tr>
        <tr style="height: 50px">
          <td>
            <label>Cat Hates:</label><br />
            <input type="checkbox" value="a" />Bath
            <input type="checkbox" value="b" />Hug
            <input type="checkbox" value="c" />Other cat
          </td>
        </tr>
        <tr style="height: 50px">
          <td>
            <label>Cat Breed</label>
            <select>
              <option value="">Siamese</option>
              <option value="">a</option>
              <option value="">b</option>
              <option value="">c</option>
            </select>
          </td>
        </tr>
        <tr style="height: 50px">
          <td>
            <label>Cat ID</label><br />
            <input type="text" />
          </td>
        </tr>
        <tr style="height: 50px">
            <td>
                <label>Other information</label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr style="height: 50px">
            <td>
                <button type="reset">Reset</button>
                <button type="submit">Finish</button>
            </td>
        </tr>
      </form>
    </table>
  </body>
</html>
